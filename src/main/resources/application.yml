server:
  port: 18082
spring:
  application:
    name: cart-service
  config:
    import: optional:configserver:localhost:18071

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false