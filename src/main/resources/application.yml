spring:
  application:
    name: cart-service
  config:
      #import: "configserver:localhost:18071"
      import: "configserver:http://localhost:18071"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
server:
  port: 18087